<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../src/asset/logo.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snoroc</title>
    
    <!-- Script pour GitHub Pages SPA routing -->
    <script type="text/javascript">
      // Gestion des redirections depuis 404.html pour les SPA sur GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
