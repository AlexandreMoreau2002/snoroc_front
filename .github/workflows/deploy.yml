name: CI build

on:
  push:
    branches: [ develop ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: snoroc_front/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: snoroc_front
      - name: Build
        run: npm run build
        working-directory: snoroc_front
        env:
          CI: true
          GENERATE_SOURCEMAP: false
